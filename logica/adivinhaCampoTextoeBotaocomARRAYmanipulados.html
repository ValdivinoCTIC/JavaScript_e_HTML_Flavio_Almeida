<meta charset="UTF-8">

<input type="number">
<button>Compare com o meu segredo</button>

<script>

function sorteia() {

       return Math.round(Math.random() * 10);

    }

    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;

        while(numero <= quantidade) {
            var numeroAleatorio = sorteia();
            var achou = false;

            for (var posicao = 0; posicao <  segredos.length; posicao++){
                if(segredos[posicao] == numeroAleatorio){
                    achou = true;
                    break;
                }
            }

              if(achou == false){
                segredos.push(numeroAleatorio);
                numero++;
              }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(2);
    var input = document.querySelector("input");
    input.focus();

    function verifica(){
        var achou = false;
        for(var posicao = 0; posicao < segredos.length; posicao++){
             if(input.value == segredos[posicao]){
            alert("Acertou!");
            achou = true;
            break;
            }
        }
        if(achou!=true){
            alert("Não acertou nenhum número do array :-(");
        }
        input.value = "";
        input.focus();
    }

    var btnVerifica = document.querySelector("button");
    btnVerifica.onclick = verifica;

</script>
