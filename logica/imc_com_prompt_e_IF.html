    function calculaIMC(peso, altura){
        return peso / (altura * altura);
    }
    var nome = prompt("Informe seu nome: ");

    var alturaInformada = prompt("Digite sua altura: ");
    //mostra(nome + " seu IMC é: " + calculaIMC(pesoInformado, alturaInformada));
    var resultado = calculaIMC(pesoInformado, alturaInformada);

    if(resultado <= 18.5){
        mostra("Você está ABAIXO!")
    }
    if((resultado >18.5) & (resultado<35)){
        mostra("Você está BEM!");
    }
    if(resultado >=35){
        mostra("Você está com SOBREPESO");
    }
</script>
