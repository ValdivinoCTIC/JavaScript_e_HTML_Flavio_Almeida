<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase + "<br>");
    }

    var anoCopa = 1930;     
    while(anoCopa <=2026){
        mostra("Teve copa em " + anoCopa);
        anoCopa+=4;
    }
    document.write("FIM");
</script>
