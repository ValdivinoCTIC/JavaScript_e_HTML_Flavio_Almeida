<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase + "<br>");
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));
    var contador = 0;
    var totalIdades = 0;
    while(contador < totalFamiliares){
        var idades = parseInt(prompt("Digite a idade do familiar " + (contador+1)));
        totalIdades += idades;
        contador++;
    }
    mostra("Média das idades é: " + (totalIdades/totalFamiliares));
</script>
