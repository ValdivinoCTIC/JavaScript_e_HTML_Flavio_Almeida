<meta charset="UTF-8">

<input type="number">
<button>Compare com o meu segredo</button>

<script>
    var segredo = 5;
    var input = document.querySelector("input");
    input.focus();

    function verifica(){

        if(input.value == segredo){
            alert("Acertou!");
        }else{
            alert("Errou!");
            }
        input.value = "";
        input.focus();
    }

    var btnVerifica = document.querySelector("button");
    btnVerifica.onclick = verifica;

</script>
